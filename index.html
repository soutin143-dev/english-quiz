<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズ - 説明ページ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 1.1em;
      color: #555;
    }
    button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.1em;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }

<body>
  <h1>英単語クイズへようこそ！</h1>

  <h2>ルール</h2>
  <ul style="text-align: left; display: inline-block; margin-top: 1em;">
    <li>1問ごとに4択から正しい単語を選びます。</li>
    <li>レベル診断のために最初に数問のテストがあります。</li>
